<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" href="#">HOME</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </nav>
    </header>
    <main class="centrar">
        <div class="form">
            <form>
                <fieldset>
                    <p>Ingrese sus datos</p>
                    <input id="nombre" type="text" placeholder="Nombre" required>
                    <input id="apellido" type="text" placeholder="Apellido" required>
                    <input id="edad" type="text" placeholder="Edad" required>
                    <br>
                    <br>
                    <p>Ingrese sus Sintomas</p>
                    <textarea id="sintomatologia" rows="4" cols="50" placeholder="sintomatologia" required> </textarea>
                    <br>
                    <button type="button" onclick="ingreso();" class="btn btn-primary">Enviar</button>
                    <button type="button" onclick="traerMismoApellido();" class="btn btn-primary">Traer Mismo
                        Apellido</button>
                </fieldset>
            </form>
            <br>
            <a href="" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary" onclick="crearHtml()">Lista ingresados.</a>
            <!------------------------------ MODAL -------------------------------------->
            <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                lista de ingresados.
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body"></div>
                        <div class="row ml-ato">
                            <div id="lista">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cerrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-------------------------------------- MODAL QR ------------------------------------------>
            <div class="modal fade" id="idmodalqr" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                su codigo qr es :
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body"></div>
                        <div class="row ml-ato">
                            <div class="centrar" id="qr">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cerrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!------------------------------ MODAL -------------------------------------->

    </main>
    <script type="text/javascript" src="Main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
